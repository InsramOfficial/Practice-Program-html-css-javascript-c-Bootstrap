<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Home Page</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <a href="">Coffee<span>.</span>
                </a>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Products</a></li>
                    <li><a href="">Tetamonials</a></li>
                    <li><a href="">About us</a></li>
                    <li><a href="">Contact us </a></li>
                </ul>
            </div>
        </nav>

        <div class="about">
            <h1>Start Your Day With</h1>
            <h2>Fresh Coffee</h2>
            <p>Coffee is popular and beloved beverage enjoyed by people around the world.Awaken your senses with a
                steaming cup of liquid motivation.</p>
            <div class="btn">
                <button>Order Now</button>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        var navLinks = document.querySelector('.nav-links');
        var navBtn = document.querySelector('.nav-btn');

        navBtn.addEventListener('click', function () {
            navLinks.classList.toggle('active');
        });
    });
</script>

</body>

</html>
