<!DOCTYPE html>
<html>

<head>
    <title>Employee Salary Slip</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-4 mb-5 text-center text-dark">Employee Salary Slip</h1>

        <table class="table table-hover  table-responsive ">
            <thead>
                <tr>
                    <th colspan="2">Employee Information</th>
                    <th colspan="3">Bank Details</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="fw-bold">Month:</td>
                    <td><input type="text" readonly class="form-control"></td>
                    <td class="fw-bold">Bank Name:</td>
                    <td colspan="2"><input type="text" readonly class="form-control"></td>
                </tr>
                <tr>
                    <td class="fw-bold">Employee Name:</td>
                    <td><input type="text" readonly class="form-control"></td>
                    <td class="fw-bold">Account No:</td>
                    <td colspan="2"><input type="text" readonly class="form-control"></td>
                </tr>
                <tr>
                    <td class="fw-bold">CNIC No:</td>
                    <td><input type="text" readonly class="form-control"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="fw-bold">Designation:</td>
                    <td><input type="text" readonly class="form-control"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="fw-bold">Grade:</td>
                    <td><input type="text" readonly class="form-control"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="fw-bold">Department:</td>
                    <td><input type="text" readonly class="form-control"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>

        <table class="table table-hover table-responsive">
            <thead>
                <tr>
                    <th>Earnings</th>
                    <th></th> <!-- Empty column for spacing -->
                    <th>Deductions</th>
                    <th></th> <!-- Empty column for spacing -->

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="fw-bold">Basic Pay:</td>
                    <td><input type="text" readonly class="form-control"></td>
                    <td class="fw-bold">Taxes:</td>
                    <td><input type="text" readonly class="form-control"></td>
                </tr>
                <tr>
                    <td class="fw-bold">Allowances:</td>
                    <td><input type="text" readonly class="form-control"></td>
                    <td class="fw-bold">Insurance:</td>
                    <td><input type="text" readonly class="form-control"></td>
                </tr>
                <tr>
                    <td class="fw-bold">Overtime Pay:</td>
                    <td><input type="text" readonly class="form-control"></td>
                    <td class="fw-bold">Loan Repayments:</td>
                    <td><input type="text" readonly class="form-control"></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="fw-bold">Total Allowances:</td>
                    <td><input type="text" readonly class="form-control"></td>
                    <td class="fw-bold">Total Deductions:</td>
                    <td><input type="text" readonly class="form-control"></td>
                </tr>
                <tr>
                    <td class="fw-bold">Gross Pay:</td>
                    <td><input type="text" readonly class="form-control"></td>
                    <td class="fw-bold">Net Pay:</td>
                    <td><input type="text" readonly class="form-control"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
